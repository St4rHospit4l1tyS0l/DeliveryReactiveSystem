<!DOCTYPE html>
<html>
<head>
    <title>User-editable Shapes</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>
<body style="width: 990px !important; height: 500px !important; padding-left: 10px;" ng-app="gMap" ng-controller="gMapController">
    <!--ng-init="init();"-->
    <div class="row">
        <div class="col-xs-3">
            <input id="pac-input" class="controls" type="text" placeholder="Ingrese la dirección">
            <div class="panel panel-primary">
                <div class="panel-heading">Resultados de la búsqueda:</div>
                <div class="panel-body">
                    <div class="list-group" ng-repeat="address in addresses">
                        <button type="button" class="list-group-item">
                            <span class="badge bkcol-black">
                                <i class="glyphicon glyphicon-flash color-greenyellow" style="font-size: 14px !important; margin-left: 4px !important; padding-right: 2px !important;"></i>
                            </span>
                            {{address.formatted_address}} | {{address.geometry.location_type}}
                        </button>
                    </div>
                    <!--<div class="text-center">
                        <button type="submit" class="btn btn-primary text-center" ng-click="search()"><i class="glyphicon glyphicon-search"></i>&nbsp;&nbsp;Buscar</button>
                    </div>-->
                </div>
            </div>
        </div>
        <div class="col-xs-9">
            <div class="gmap-col" id="map"></div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=false&callback=window.initCb" async defer></script>
    <script src="js/main.js"></script>
    <script src="js/angularjs.js"></script>
    <script src="js/app.js"></script>
    <!--<script src="js/bootstrap.min.js"></script>-->
</body>
</html>
