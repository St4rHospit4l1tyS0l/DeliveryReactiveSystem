<!DOCTYPE html>
<html>
<head>
    <title>User-editable Shapes</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>
<body style="width: 990px !important; height: 600px !important; padding-left: 10px;" ng-app="gMap" ng-controller="gMapController">
    <!--ng-init="init();"-->
    <div class="row" ng-show="error">
        <div class="col-xs-12">
            <label class="label label-danger fs-error">{{error}}</label>
        </div>
    </div>
    <div class="row" ng-show="isReady">
        <div class="col-xs-3">
            <input id="pac-input" class="controls" type="text" placeholder="Ingrese la dirección">
            <div class="panel panel-primary">
                <div class="panel-heading">Resultados de la búsqueda {{infoMv}}</div>
                <div class="panel-body">
                    <div class="list-group" ng-repeat="address in addresses">
                        <button type="button" ng-class="'list-group-item ' + (address === addressSelected ? 'active' : '')" ng-click="onSelectAddress(address)">
                            <span ng-class="'badge ' + bgColorByLocationType(address.geometry.location_type)">
                                <i ng-class="'color-white glyphicon glyphicon-' + iconByLocationType(address.geometry.location_type)"></i>
                            </span>
                            {{address.formatted_address}}
                        </button>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading ">Dirección</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12" ng-show="c.Country.IsEnabled">
                            <label class="fs-address">{{c.Country.Title}}: {{m.Address.Country}}</label>
                        </div>
                        <div class="col-xs-12" ng-show="c.RegionA.IsEnabled">
                            <label class="fs-address">{{c.RegionA.Title}}: {{m.Address.RegionA}}</label>
                        </div>
                    </div>
                    <div class="row" ng-show="c.ZipCode.IsEnabled">
                        <div class="col-xs-5">
                            <label class="fs-address" for="zipCode">{{c.ZipCode.Title}}:</label>
                        </div>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" ng-model="m.Address.ZipCode" id="zipCode" placeholder="Ingrese {{c.ZipCode.Title}}">
                        </div>
                    </div>
                    <div class="row" ng-show="c.RegionB.IsEnabled">
                        <div class="col-xs-12">
                            <label class="fs-address" for="regionB">{{c.RegionB.Title}}</label>
                        </div>
                        <div class="col-xs-12">
                            <input type="text" class="form-control" ng-model="m.Address.RegionB" id="regionB" placeholder="Ingrese {{c.RegionB.Title}}">
                        </div>
                    </div>
                    <div class="row" style="padding-top: 8px !important;" ng-show="c.RegionC.IsEnabled">
                        <div class="col-xs-12">
                            <label class="fs-address" for="regionC">{{c.RegionC.Title}}</label>
                        </div>
                        <div class="col-xs-12">
                            <input type="text" class="form-control" ng-model="m.Address.RegionC" id="regionC" placeholder="Ingrese {{c.RegionC.Title}}">
                        </div>
                    </div>
                    <div class="row" style="padding-top: 8px !important;" ng-show="c.RegionD.IsEnabled">
                        <div class="col-xs-12">
                            <label class="fs-address" for="regionD">{{c.RegionD.Title}}</label>
                        </div>
                        <div class="col-xs-12">
                            <input type="text" class="form-control" ng-model="m.Address.RegionD" id="regionD" placeholder="Ingrese {{c.RegionD.Title}}">
                        </div>
                    </div>
                    <div class="row" style="padding-top: 8px !important;" ng-show="c.MainAddress.IsEnabled">
                        <div class="col-xs-12">
                            <label class="fs-address" for="MainAddress">{{c.MainAddress.Title}}</label>
                        </div>
                        <div class="col-xs-12">
                            <input type="text" class="form-control" ng-model="m.Address.MainAddress" id="MainAddress" placeholder="Ingrese {{c.MainAddress.Title}}">
                        </div>
                    </div>
                    <div class="row" style="padding-top: 8px !important;" ng-show="c.Reference.IsEnabled">
                        <div class="col-xs-12">
                            <label class="fs-address" for="Reference">{{c.Reference.Title}}</label>
                        </div>
                        <div class="col-xs-12">
                            <input type="text" class="form-control" ng-model="m.Address.Reference" id="Reference" placeholder="Ingrese {{c.Reference.Title}}">
                        </div>
                    </div>

                    <div class="row" style="padding-top: 8px !important;" ng-show="c.NumExt.IsEnabled">
                        <div class="col-xs-12">
                            <label class="fs-address" for="NumExt">{{c.NumExt.Title}}</label>
                        </div>
                        <div class="col-xs-12">
                            <input type="text" class="form-control" ng-model="m.Address.NumExt" id="NumExt" placeholder="Ingrese {{c.NumExt.Title}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">Coberturas</div>
                <div class="panel-body">
                    <div class="row" ng-repeat="cover in coverageStore">
                        <div class="col-xs-12">
                            {{cover.name}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary text-center" ng-click="search()"><i class="glyphicon glyphicon-check"></i>&nbsp;&nbsp;Guardar</button>
            </div>
        </div>
        <div class="col-xs-9">
            <div class="gmap-col" id="map"></div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=false&callback=window.initCb" async defer></script>
    <script src="js/main.js"></script>
    <script src="js/angularjs.js"></script>
    <script src="js/app.js"></script>
    <!--<script src="js/bootstrap.min.js"></script>-->
</body>
</html>
