<?xml version="1.0" encoding="utf-8" ?>
<AtgSettings xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="AtgSettingsSchema.xsd">
  <AtgSetting key="AlohaTransactionGateway">
    <AtgSetting key="IberAlivePollingTime" value="2" />
    <AtgSetting key="InterfaceServerId" value="1" />
    <AtgSetting key="InterfaceTermId" value="101"/>
    <AtgSetting key="InterfaceServerName" value="IberQS.exe"/>
    <AtgSetting key="OtherIberParams" value=" "/>
    <AtgSetting key="LaunchIber" value="false"/>
    <AtgSetting key="ForceLaunchIber" value="false"/>
    <AtgSetting key="NumTerms" value="4"/>
    <AtgSetting key="UpdatePollingTime" value="120"/>
    <AtgSetting key="UpdateCheckTime" value="60"/>
    <AtgSetting key="AutoStartAtgService" value="true" />
    <AtgSetting key="IpAddressToBind">
      <AtgSetting key="BOHMachineName" value="1.1.1.1" />
      <AtgSetting key="TERM1" value="1.1.1.2" />
    </AtgSetting>
    <AtgSetting key="PrintXMLWaitTime" value="5000" />
    <AtgSetting key="MaxAtgDeboutSizeMB" value="2" />
    <AtgSetting key="CheckEODWaitTime" value="1000" />
    <AtgSetting key="AfterEODWaitTime" value="600000" />
    <AtgSetting key="CheckCPUWaitTime" value="1000" />
    <AtgSetting key="MinCPUIdlePercent" value="50" />
    <AtgSetting key="ServiceUserName" value="LocalSystem" />
    <AtgSetting key="ServicePassword" value="" />
  </AtgSetting>

  <!-- Turns on plug ins if value == true -->
  <AtgSetting key="AtgPlugIns">
    <AtgSetting key="AtgMessageHandler" value="false" />
    <AtgSetting key="AtgSonicServer" value="false" />
    <AtgSetting key="AtgBohFunctions" value="false" />
    <AtgSetting key="AtgConnect" value="true" />
    <AtgSetting key="AtgDisplayBoard" value="false" />
    <AtgSetting key="AtgRser" value="false" />
    <AtgSetting key="AtgSimpleServer" value="false" />
    <AtgSetting key="AtgAmcLoyalty" value="false" />
    <AtgSetting key="AtgBJsLoyalty" value="false" />
    <AtgSetting key="AtgBallysLoyalty" value="false" />
    <AtgSetting key="AtgEFreqLoyalty" value="false" />
    <AtgSetting key="AtgICareLoyalty" value="false" />
    <AtgSetting key="AtgMobilePay" value="false" />
    <AtgSetting key="AtgFohUiPrompt" value="false" />
    <AtgSetting key="AtgFocusDemo" value="false" />
    <AtgSetting key="AtgPinPad" value="false" />
    <AtgSetting key="AtgOrderEntryScreenPromo" value="false" />
    <AtgSetting key="AtgPosDashboard" value="false" />
  </AtgSetting>

  <AtgSetting key="AtgDeboutConfig">
    <AtgSetting key="Level" value="1" />
    <AtgSetting key="CustomDebouts">
      <AtgSetting key="custom-name"/>
    </AtgSetting>
  </AtgSetting>

  <AtgSetting key="AtgRserConfig">
      <AtgSetting key="RserCheckEODWaitTime" value="1000" />
      <AtgSetting key="RserAfterEODWaitTime" value="600000" />
      <AtgSetting key="RserCheckCPUWaitTime" value="1000" />
      <AtgSetting key="RserMinCPUIdlePercent" value="50" />
      <AtgSetting key="RserEventFileName" value="RserCollection.xml" />
      <AtgSetting key="RserMaxSendRetries" value="5" />
  </AtgSetting>

    
</AtgSettings>
